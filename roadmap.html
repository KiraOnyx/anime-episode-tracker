<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" type="image/png" href="assets/icon-1024.png" />
  <title data-i18n="roadmap_meta_title">Roadmap — Anime Episode Tracker</title>
  <meta name="description" content="Roadmap simple et visuelle : ce qui arrive maintenant, ensuite et plus tard." data-i18n="roadmap_meta_description" data-i18n-attr="content">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#main" data-i18n="skip_to_content"></a>
  <header class="top">
    <div class="wrap bar">
      <div class="brand">
        <img class="brand-logo" src="assets/icon-1024.png" alt="Logo Anime Episode Tracker" width="40" height="40" loading="lazy">
        <div class="brand-text">
          <span class="brand-title" data-i18n="brand_title">Anime Episode Tracker</span>
          <small class="badge">MV3</small>
        </div>
      </div>
      <nav class="nav">
        <a class="btn ghost" href="index.html"><i class="fa-solid fa-house"></i> <span data-i18n="nav_home">Accueil</span></a>
        <a class="btn ghost" href="privacy.html"><i class="fa-solid fa-shield-halved"></i> <span data-i18n="nav_privacy">Confidentialité des données</span></a>
        <a class="btn primary" data-href="webstore" data-hide-when-empty><i class="fa-brands fa-chrome"></i> <span data-i18n="nav_install">Installer</span></a>
        <label class="lang-switch">
          <span class="sr-only" data-i18n="lang_switch_label">Langue</span>
          <select data-lang-switcher>
            <option value="fr" data-i18n="lang_option_fr">Français</option>
            <option value="en" data-i18n="lang_option_en">English</option>
          </select>
        </label>
      </nav>
    </div>
  </header>

  <main id="main" role="main">
    <section class="roadmap-soon">
      <div class="wrap">
        <div class="roadmap-soon__card">
          <i class="fa-solid fa-road" aria-hidden="true"></i>
          <h1 class="h1" data-i18n="roadmap_title_soon">Roadmap bientôt disponible</h1>
          <p class="roadmap-soon__lead" data-i18n="roadmap_intro_soon">Nous finalisons actuellement la roadmap publique. Revenez prochainement pour découvrir les prochaines étapes.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrap">
      <div class="cta" style="justify-content:center;">
        <a class="btn primary" data-href="webstore" data-hide-when-empty><i class="fa-brands fa-chrome"></i> <span data-i18n="footer_install">Installer</span></a>
      </div>
      <p class="note">© <span id="y"></span> <span data-i18n="footer_note">Anime Episode Tracker — Non affilié à VoirAnime/MAL</span></p>
    </div>
  </footer>

  <script src="js/config.js" defer></script>
  <script src="js/media-manifest.js" defer></script>
  <script src="js/i18n.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
