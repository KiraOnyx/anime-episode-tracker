<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#main" data-i18n="skip_to_content"></a>
  <header class="top">
    <div class="wrap bar">
      <nav class="nav" aria-label="Navigation principale" data-i18n="nav_primary" data-i18n-attr="aria-label">
        <div class="nav-start">
          <a class="brand" href="index.html" aria-label="Anime Episode Tracker">
            <img class="app-logo" src="assets/icon-1024.png" width="32" height="32" alt="">

          </a>
          <small class="badge nav-badge">MV3</small>
        </div>
        <div class="nav-main">
          <div class="nav-links">
            <a id="nav-home" class="btn ghost" href="index.html"><i class="fa-solid fa-house"></i> <span data-i18n="nav_home">Accueil</span></a>
            <a id="nav-privacy" class="btn ghost" href="privacy.html"><i class="fa-solid fa-shield-halved"></i> <span data-i18n="nav_privacy">Confidentialité des données</span></a>
            <a class="btn ghost" data-href="roadmap" data-hide-when-empty><i class="fa-solid fa-road"></i> <span data-i18n="nav_roadmap">Roadmap</span></a>
          </div>
          <div class="nav-actions">
            <a class="btn primary" data-href="webstore" data-hide-when-empty><i class="fa-brands fa-chrome"></i> <span data-i18n="nav_install">Installer</span></a>
            <div class="nav-lang dropdown">
              <button class="btn icon" id="lang-toggle" aria-haspopup="true" aria-expanded="false" aria-label="Langue" data-i18n="lang_switch_label" data-i18n-attr="aria-label">
                <i class="fa-solid fa-earth-europe" aria-hidden="true"></i>
              </button>
              <ul class="menu" role="menu" aria-labelledby="lang-toggle" hidden>
                <li role="menuitem">
                  <button class="lang-item" type="button" data-lang="fr" aria-label="Français" data-i18n="lang_option_fr" data-i18n-attr="aria-label">
                    <img src="assets/flags/fr.svg" width="18" height="12" alt="" class="flag"> <span data-i18n="lang_option_fr">Français</span>
                  </button>
                </li>
                <li role="menuitem">
                  <button class="lang-item" type="button" data-lang="en" aria-label="English" data-i18n="lang_option_en" data-i18n-attr="aria-label">
                    <img src="assets/flags/en.svg" width="18" height="12" alt="" class="flag"> <span data-i18n="lang_option_en">English</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" role="main">
    <section class="roadmap-soon">
      <div class="wrap">
        <div class="roadmap-soon__card">
          <i class="fa-solid fa-road" aria-hidden="true"></i>
          <h1 class="h1" data-i18n="roadmap_title_soon">Roadmap bientôt disponible</h1>
          <p class="roadmap-soon__lead" data-i18n="roadmap_intro_soon">Nous finalisons actuellement la roadmap publique. Revenez prochainement pour découvrir les prochaines étapes.</p>
        </div>
      </div>
    </section>

  <footer class="site-footer">
    <p>
      <span>© </span><time id="copyright-year" aria-label="Année en cours">2025</time>
      <span> Anime Episode Tracker — </span>
      <span data-i18n="footer_disclaimer">Non affilié à VoirAnime/MyAnimeList</span>
    </p>
  </footer>

  <script src="js/config.js" defer></script>
  <script src="js/media-manifest.js" defer></script>
  <script src="js/i18n.js" defer></script>
  <script src="js/main.js" defer></script>
